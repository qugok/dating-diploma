apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-engine
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-engine-pod
  template:
    metadata:
      labels:
        app: python-engine-pod
    spec:
      containers:
      - name: python-engine
        image: cr.yandex/<REGISTRY_ID>/python-engine
        ports:
        - containerPort: 20000
        resources:
            requests:
              memory: "256Mi"
              cpu: "500m"
            limits:
              memory: "500Mi"
              cpu: "1"
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: python-engine-service
  name: python-engine-service
spec:
  selector:
    app: python-engine-pod
  type: ClusterIP
  ports:
    - name: grpc
      port: 20000
      protocol: TCP
      targetPort: 20000
